<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head> 
	<title>DISPENSADOR WEB</title>   
</h:head>

	<h:form prependId="false">
		<div  style="HEIGHT: 120px" class="content" >					
        	<p:panel id="panel1" header="Datos solicitante" >		        	
    			<h:panelGrid columns="2" >			    				    		
			    	<p:outputLabel value="DNI:" style="font-weight: bold;"></p:outputLabel>					    			
			    	<p:outputLabel value="#{principal2Controller.dni}"></p:outputLabel>    		
		    	</h:panelGrid>	
		    	<h:panelGrid columns="1" rendered="#{principal2Controller.mostrarNombreCompleto}">
		    		<p:outputLabel value="Nombre Completo:"  style="font-weight: bold;"></p:outputLabel>					    			
			    	<p:outputLabel value="#{principal2Controller.nombreCompleto}"></p:outputLabel>	    		    		
	    		</h:panelGrid>	    			
	      	 </p:panel> 
	      	 <p:resizable for="panel1" />
	      	 <br/>
	      	 <br/>
	      	 <br/>
	      	 <br/>
	      	 
	      	 <p:panel id="panel2"  header="Tipo Atencion" >		        	
    			<p:dataGrid var="car" value="#{principal2Controller.lstTipoAtencion}" columns="2" effect="true">
    				 <p:column>
	    				  <p:commandButton title="#{car.descripcion}" value="#{car.nombre}" 
	    				  action="#{principal2Controller.redirectPage(car)}" style="width:300px;height:100px"/>
    				 </p:column>	    			     			
    			</p:dataGrid>
    			 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
    			
    			<h:panelGrid columns="1">		    					    			
			    	<p:commandButton value="Atras" action="#{principal2Controller.regresar()}" style="width:150px;height:40px;  background-image:none;background-color: blue;color: white;"/>	    		    		
	    		</h:panelGrid>
	    			
	      	 	 <h:panelGrid columns="1" id="dlgClienteEnAtencion">	
					<p:dialog header="ticket en Atención" height="100" modal="true"
			  				visible="#{principal2Controller.mostrarPopup}">
				    	<h:outputText value="El cliente se encuentra en atención." />
					</p:dialog> 
				</h:panelGrid>
	      	 
	      	 </p:panel> 
	      	 <p:resizable for="panel2" />
	      	 
	      	 
	      	      		
       	</div>	        

		  <p:poll interval="2" listener="#{principal2Controller.redirecPrincipio}"/>

    </h:form>

</html>

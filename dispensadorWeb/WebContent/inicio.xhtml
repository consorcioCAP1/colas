<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/pages/facelets/templates/template.xhtml">

<ui:define name="body">	
	
        
<h:form prependId="false">
		

			<div  class="ui-fluid">
				<div style="margin: 10px 0 30px; text-align: center; clear: both;">
									
				</div>
				 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
				<div >
					<div  align="center"  style="HEIGHT: 65px" class="content" >
						<p:messages id="messages" showDetail="false"  closable="true" style="WIDTH:350px; float:center" />
			        	<p:panel id="panel" header="GENERADOR DE TICKETS"  style="WIDTH:500px;" >
			        	
			    			 <h:panelGrid columns="2" cellpadding="5">
			
									
									<h:outputLabel value="Usuario : " styleClass="large"
										style="LINE-HEIGHT: 24px; COLOR: #10334d; FONT-SIZE: 15px" />
									<p:inputText id="usuario" value="#{inicioController.usuario}"
										required="true" requiredMessage="USUARIO: Ingrese Valor">
									</p:inputText>	
			
									<h:outputLabel value="Password : " styleClass="large"
										style="LINE-HEIGHT: 24px; COLOR: #10334d; FONT-SIZE: 15px" />
									<p:password id="password" value="#{inicioController.password}"
										required="true" requiredMessage="PASSWORD: Ingrese Valor" />
									
								
									<f:facet name="footer">
										<p:commandButton value="Ingresar"
											actionListener="#{inicioController.login}" icon="ui-icon-check"
											style="float:right;" update="messages">
											
										</p:commandButton>
									</f:facet>
			
								</h:panelGrid>
				    				
		 	      	 	</p:panel>
		        		<p:resizable for="panel" />
		        	</div>
		       	</div>
		     </div>

 
    </h:form>

</ui:define>

</ui:composition>

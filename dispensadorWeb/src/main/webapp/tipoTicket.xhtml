<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head> 
	<title>DISPENSADOR WEB</title>   
</h:head>

	<h:form prependId="false">
		<div  style="HEIGHT: 120px" class="content" >					
        	<p:panel id="panelTipoTicket"  style="WIDTH:1200px;" header="Tipo Ticket" >		        	
    			<p:dataGrid var="car" value="#{tipoTicketController.lstTipoTicket}" columns="2" effect="true">
    				 <p:column>
	    				<p:commandButton title="#{car.descripcion}" value="#{car.nombre}" 
	    						style="width:350px;height:100px"/>
    				 </p:column>	    			     			
    			</p:dataGrid>	    			
    			
    			<br/>
		      	 <br/>
		      	 <br/>
		      	 <br/>
    			
    			<h:panelGrid columns="1">		    					    			
			    	<p:commandButton value="Atras" action="#{tipoTicketController.regresar()}" style="width:150px;height:40px"/>	    		    		
	    		</h:panelGrid>	
	      	</p:panel>         	       		
       	</div>
    </h:form>

</html>

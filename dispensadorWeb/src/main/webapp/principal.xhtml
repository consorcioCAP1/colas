<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
 
	<title>DISPENSADOR WEB</title>


   
</h:head>


	<h:form prependId="false">
		<div  align="center"  style="HEIGHT: 1200px" class="content" >					
        	<p:panel id="panel1"  style="WIDTH:1200px; float:center" >
		    	
		    	<h:panelGrid columns="2" id="panelBotonEscanner">
		    		<p:commandButton value="Por Escanner" action="#{principalController.metodo}"
		    		update="panelDni panelBotonEscanner panelBotones msgs" 
		    		rendered="#{principalController.mostrarBotonScanner}"> </p:commandButton>
		    		<p:commandButton value="Solo Pantalla"   action="#{principalController.mostrarPantalla}" 
		    		update="panelBotones panelDni panelBotonEscanner msgs" 
		    		rendered="#{principalController.mostrarBotonScanner}"> </p:commandButton>
		    	 </h:panelGrid>
		    	
		    	<h:panelGrid columns="3" id="panelDni" >
			    	
			    	
			    	<h:panelGrid columns="3" id="panelTextDni1" >	
			    		<p:outputLabel value="DNI:"  rendered="#{principalController.renderDni}"></p:outputLabel>	
				    	 <p:inputText value="#{principalController.dni}"				    	 
				    	  rendered="#{principalController.renderDni}"
				    	  style="font-weight: bold; WIDTH:95px;">				    	   		
				    						    			  
				    	</p:inputText>
				    	<h:outputText value="#{principalController.documento}" id="paneldni"></h:outputText>				
		    		</h:panelGrid>
	    		</h:panelGrid> 
	    		<br/>
	    		<br/>
	    		<br/>
	    		
	    		<h:panelGrid columns="3" id="panelBotones" >		    		
		    	 		
	    			<p:commandButton  action="#{principalController.numeros('1')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="1" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('2')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="2" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('3')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="3" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('4')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="4" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('5')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="5" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('6')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="6" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('7')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="7" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('8')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="8" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('9')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="9" style="width:125px;height:125px"/>
		    		  
		    		<p:commandButton  action="#{principalController.numeros('0')}" update="panelTextDni1 msgs botonAceptar"
	    			rendered="#{principalController.mostrarBotones}" value="0" style="width:125px;height:125px"/>
	    			
		    		<h:panelGrid  columns="1" id="botonAceptar">
			    		<p:commandButton  action="#{principalController.redirectAceptar}" value="Procesar"
			    		rendered="#{principalController.mostrarBotones}" update="msgs" style="width:125px;height:125px; text-align:center">			    		    
			    		</p:commandButton>
		    		</h:panelGrid>
		    		<p:commandButton  action="#{principalController.limpiar}" value="Atras"  update="panelTextDni1 panelBotonEscanner panelBotones"
			    		 rendered="#{principalController.renderDni}" style="width:125px;height:125px">
			    	</p:commandButton>
	    		</h:panelGrid>    
	    		<p:messages id="msgs" showDetail="true"/> 
	    		<h:panelGrid  columns="1" id="botonAtras">
		    		<p:commandButton  action="#{principalController.regresar}" value="Atras"
		    		 				  style="width:125px;height:125px; text-align:center">			    		    
		    		</p:commandButton>
		    	</h:panelGrid>  					    			
	      	 </p:panel>	        		
       	</div>
        <p:poll interval="2" listener="#{principalController.redirectLector}"/>
    </h:form>

</html>
